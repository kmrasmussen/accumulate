<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>

<div id="controls">
  <button id="recordButton">Record</button>
  <button id="pauseButton" style="visibility: hidden;" disabled>Pause</button>
  <button id="stopButton" disabled>Stop</button>
 </div>
 <div id="formats" style="visibility: hidden;">Format: start recording to see sample rate</div>
 <ol id="recordingsList"></ol>
 <script src="/static/js/recorder.js"></script>
 <script src="/static/js/app.js"></script>
{% endblock %}
